<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript执行诊断</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0f0f23;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4ecdc4;
        }
        
        .test-section {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            color: #ffd700;
            margin-top: 0;
        }
        
        button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #0f0f23;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }
        
        .log {
            background-color: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #4ecdc4;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background-color: #2d5a2d;
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background-color: #5a2d2d;
            border: 1px solid #f44336;
        }
        
        .status.info {
            background-color: #2d4a5a;
            border: 1px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript执行诊断</h1>
        
        <div class="test-section">
            <h2>基础测试</h2>
            <p>这个页面用于诊断JavaScript是否能够正常执行。</p>
            <button onclick="testBasicJS()">测试基础JavaScript</button>
            <button onclick="testConsole()">测试控制台输出</button>
            <button onclick="testAlert()">测试弹窗</button>
            <div class="log" id="testLog">等待测试...</div>
        </div>
        
        <div class="test-section">
            <h2>文件加载测试</h2>
            <button onclick="testFileLoading()">测试文件加载</button>
            <button onclick="testGameFiles()">测试游戏文件</button>
            <div class="log" id="fileLog">等待测试...</div>
        </div>
        
        <div class="test-section">
            <h2>状态显示</h2>
            <div id="statusDisplay" class="status info">等待测试...</div>
        </div>
    </div>

    <!-- 内联JavaScript - 确保能够执行 -->
    <script>
        console.log('=== 页面JavaScript开始执行 ===');
        console.log('时间:', new Date().toLocaleString());
        
        // 立即执行的测试
        document.getElementById('testLog').textContent = 'JavaScript已加载，等待测试...';
        document.getElementById('statusDisplay').textContent = 'JavaScript执行正常';
        document.getElementById('statusDisplay').className = 'status success';
        
        function testBasicJS() {
            console.log('基础JavaScript测试开始');
            const log = document.getElementById('testLog');
            log.textContent += '\n[测试] 基础JavaScript功能正常';
            log.scrollTop = log.scrollHeight;
        }
        
        function testConsole() {
            console.log('控制台输出测试');
            console.warn('这是一个警告信息');
            console.error('这是一个错误信息');
            const log = document.getElementById('testLog');
            log.textContent += '\n[测试] 控制台输出测试完成，请查看控制台';
            log.scrollTop = log.scrollHeight;
        }
        
        function testAlert() {
            console.log('弹窗测试');
            alert('JavaScript弹窗测试成功！');
            const log = document.getElementById('testLog');
            log.textContent += '\n[测试] 弹窗测试完成';
            log.scrollTop = log.scrollHeight;
        }
        
        function testFileLoading() {
            console.log('开始测试文件加载...');
            const fileLog = document.getElementById('fileLog');
            fileLog.textContent = '开始测试文件加载...\n';
            
            // 测试各个游戏文件
            const files = [
                'config.js',
                'imageLoader.js', 
                'audioManager.js',
                'camera.js',
                'gameObjects.js',
                'inputHandler.js',
                'uiManager.js',
                'gameEngine.js'
            ];
            
            let loadedCount = 0;
            let errorCount = 0;
            
            files.forEach((file, index) => {
                const script = document.createElement('script');
                script.src = file;
                script.onload = () => {
                    loadedCount++;
                    fileLog.textContent += `✓ ${file} 加载成功\n`;
                    fileLog.scrollTop = fileLog.scrollHeight;
                    console.log(`${file} 加载成功`);
                    
                    if (loadedCount + errorCount === files.length) {
                        fileLog.textContent += `\n文件加载完成: ${loadedCount}成功, ${errorCount}失败`;
                        console.log(`文件加载完成: ${loadedCount}成功, ${errorCount}失败`);
                    }
                };
                script.onerror = () => {
                    errorCount++;
                    fileLog.textContent += `✗ ${file} 加载失败\n`;
                    fileLog.scrollTop = fileLog.scrollHeight;
                    console.error(`${file} 加载失败`);
                    
                    if (loadedCount + errorCount === files.length) {
                        fileLog.textContent += `\n文件加载完成: ${loadedCount}成功, ${errorCount}失败`;
                        console.log(`文件加载完成: ${loadedCount}成功, ${errorCount}失败`);
                    }
                };
                document.head.appendChild(script);
            });
        }
        
        function testGameFiles() {
            console.log('开始测试游戏文件...');
            const fileLog = document.getElementById('fileLog');
            fileLog.textContent = '开始测试游戏文件...\n';
            
            // 检查游戏文件是否已加载
            const gameClasses = [
                'CONFIG',
                'ImageLoader', 
                'AudioManager',
                'Camera',
                'Player',
                'InputHandler',
                'UIManager',
                'GameEngine'
            ];
            
            gameClasses.forEach(className => {
                if (typeof window[className] !== 'undefined') {
                    fileLog.textContent += `✓ ${className} 类已定义\n`;
                    console.log(`${className} 类已定义`);
                } else {
                    fileLog.textContent += `✗ ${className} 类未定义\n`;
                    console.warn(`${className} 类未定义`);
                }
            });
            
            fileLog.scrollTop = fileLog.scrollHeight;
        }
        
        // 页面加载完成后的测试
        window.addEventListener('load', function() {
            console.log('页面完全加载完成');
            document.getElementById('testLog').textContent += '\n[系统] 页面完全加载完成';
        });
        
        // 错误捕获
        window.addEventListener('error', function(event) {
            console.error('页面错误:', event.error);
            document.getElementById('testLog').textContent += '\n[错误] ' + event.error.message;
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promise拒绝:', event.reason);
            document.getElementById('testLog').textContent += '\n[Promise错误] ' + event.reason;
        });
        
        console.log('=== 页面JavaScript执行完成 ===');
    </script>
</body>
</html>
