<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逐步测试</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f23;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .test-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .test-section {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #4ecdc4;
        }
        
        .test-section h2 {
            color: #ffd700;
            margin-top: 0;
        }
        
        .test-section button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #0f0f23;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .test-section button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }
        
        .log {
            background-color: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #4ecdc4;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background-color: #2d5a2d;
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background-color: #5a2d2d;
            border: 1px solid #f44336;
        }
        
        .status.info {
            background-color: #2d4a5a;
            border: 1px solid #2196f3;
        }
        
        .toggle-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: #4ecdc4;
            color: #0f0f23;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1440" height="2560"></canvas>
        
        <!-- 游戏UI -->
        <div class="ui-overlay">
            <!-- 生命值显示 -->
            <div class="health-bar">
                <div class="health-fill" id="healthFill"></div>
                <span class="health-text" id="healthText">血量: 100/100</span>
            </div>
            
            <!-- 信息面板 -->
            <div class="info-panel">
                <!-- 分数显示 -->
                <div class="info-card score-display">
                    <span class="label">分数:</span>
                    <span id="scoreValue">0</span>
                </div>
                
                <!-- 关卡显示 -->
                <div class="info-card level-display">
                    <span class="label">关卡:</span>
                    <span id="levelValue">1</span>
                </div>
                
                <!-- 时间显示 -->
                <div class="info-card time-display">
                    <span class="label">时间:</span>
                    <span id="timeValue">0</span>
                </div>
                
                <!-- 关卡进度显示 -->
                <div class="info-card progress-display">
                    <span class="label">进度:</span>
                    <span id="progressValue">0%</span>
                </div>
                
                <!-- 剩余怪物数量显示 -->
                <div class="info-card monster-count-display">
                    <span class="label">剩余怪物:</span>
                    <span id="monsterCountValue">0</span>
                </div>
                
                <!-- 关卡进度条 -->
                <div class="info-card">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <!-- 音频控制 -->
                <div class="audio-controls">
                    <button id="audioToggle" class="audio-button" aria-label="切换音频开关" title="点击切换音频开关">🔊</button>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider" aria-label="音量控制" title="拖动调节音量">
                </div>
            </div>
        </div>
        
        <!-- 游戏开始界面 -->
        <div class="start-screen" id="startScreen">
            <h1>末日垃圾场</h1>
            <p>一个基于HTML5 Canvas的竖屏跑酷射击游戏</p>
            <button id="startButton" aria-label="开始游戏" title="点击开始游戏">开始游戏</button>
        </div>
        
        <!-- 游戏结束界面 -->
        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <p>到达关卡: <span id="finalLevel">1</span></p>
            <button id="restartButton" aria-label="重新开始游戏" title="点击重新开始游戏">重新开始</button>
        </div>
        
        <!-- 关卡完成界面 -->
        <div class="level-complete-screen" id="levelCompleteScreen" style="display: none;">
            <h2>关卡完成！</h2>
            <p>准备进入下一关...</p>
            <button id="nextLevelButton" aria-label="进入下一关" title="点击进入下一关">下一关</button>
        </div>
    </div>
    
    <!-- 切换按钮 -->
    <button class="toggle-panel" onclick="toggleTestPanel()">显示测试面板</button>
    
    <!-- 测试面板 -->
    <div class="test-panel" id="testPanel" style="display: none;">
        <div class="test-section">
        <h2>逐步加载测试</h2>
        <button onclick="loadConfig()">1. 加载配置</button>
        <button onclick="loadImageLoader()">2. 加载图片加载器</button>
        <button onclick="loadAudioManager()">3. 加载音频管理器</button>
        <button onclick="loadCamera()">4. 加载摄像机</button>
        <button onclick="loadGameObjects()">5. 加载游戏对象</button>
        <button onclick="loadInputHandler()">6. 加载输入处理器</button>
        <button onclick="loadUIManager()">7. 加载UI管理器</button>
        <button onclick="loadGameEngine()">8. 加载游戏引擎</button>
        <button onclick="testStartButton()">9. 测试开始按钮</button>
        <div class="log" id="testLog">等待测试...</div>
        </div>
    </div>

    <script>
        let loadedScripts = [];
        let gameEngine = null;
        
        function toggleTestPanel() {
            const panel = document.getElementById('testPanel');
            const button = document.querySelector('.toggle-panel');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                button.textContent = '隐藏测试面板';
            } else {
                panel.style.display = 'none';
                button.textContent = '显示测试面板';
            }
        }
        
        function log(message) {
            const log = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `\n[${timestamp}] ${message}`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function loadScript(src, name) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loadedScripts.push(name);
                    log(`✅ ${name} 脚本文件加载成功`);
                    resolve();
                };
                script.onerror = (event) => {
                    log(`❌ ${name} 脚本文件加载失败: ${event.type}`);
                    reject(new Error(`${name} 脚本文件加载失败`));
                };
                
                // 捕获脚本执行错误
                script.onerror = (event) => {
                    log(`❌ ${name} 脚本执行错误: ${event.error ? event.error.message : '未知错误'}`);
                    reject(new Error(`${name} 脚本执行错误`));
                };
                
                document.head.appendChild(script);
            });
        }
        
        async function loadConfig() {
            try {
                await loadScript('config.js', '配置');
                log('配置加载完成，检查CONFIG对象...');
                if (typeof CONFIG !== 'undefined') {
                    log(`CONFIG对象存在，游戏宽度: ${CONFIG.GAME.CANVAS_WIDTH}`);
                } else {
                    log('❌ CONFIG对象不存在');
                }
            } catch (error) {
                log(`❌ 配置加载失败: ${error.message}`);
            }
        }
        
        async function loadImageLoader() {
            try {
                await loadScript('imageLoader.js', '图片加载器');
                log('图片加载器加载完成，检查ImageLoader类...');
                if (typeof ImageLoader !== 'undefined') {
                    log('✅ ImageLoader类存在');
                } else {
                    log('❌ ImageLoader类不存在');
                }
            } catch (error) {
                log(`❌ 图片加载器加载失败: ${error.message}`);
            }
        }
        
        async function loadAudioManager() {
            try {
                await loadScript('audioManager.js', '音频管理器');
                log('音频管理器加载完成，检查AudioManager类...');
                if (typeof AudioManager !== 'undefined') {
                    log('✅ AudioManager类存在');
                } else {
                    log('❌ AudioManager类不存在');
                }
            } catch (error) {
                log(`❌ 音频管理器加载失败: ${error.message}`);
            }
        }
        
        async function loadCamera() {
            try {
                await loadScript('camera.js', '摄像机');
                log('摄像机加载完成，检查Camera类...');
                if (typeof Camera !== 'undefined') {
                    log('✅ Camera类存在');
                } else {
                    log('❌ Camera类不存在');
                }
            } catch (error) {
                log(`❌ 摄像机加载失败: ${error.message}`);
            }
        }
        
        async function loadGameObjects() {
            try {
                await loadScript('gameObjects.js', '游戏对象');
                log('游戏对象加载完成，检查主要类...');
                if (typeof Player !== 'undefined') {
                    log('✅ Player类存在');
                } else {
                    log('❌ Player类不存在');
                }
                if (typeof Enemy !== 'undefined') {
                    log('✅ Enemy类存在');
                } else {
                    log('❌ Enemy类不存在');
                }
            } catch (error) {
                log(`❌ 游戏对象加载失败: ${error.message}`);
            }
        }
        
        async function loadInputHandler() {
            try {
                await loadScript('inputHandler.js', '输入处理器');
                log('输入处理器加载完成，检查InputManager类...');
                if (typeof InputManager !== 'undefined') {
                    log('✅ InputManager类存在');
                } else {
                    log('❌ InputManager类不存在');
                }
            } catch (error) {
                log(`❌ 输入处理器加载失败: ${error.message}`);
            }
        }
        
        async function loadUIManager() {
            try {
                await loadScript('uiManager.js', 'UI管理器');
                log('UI管理器加载完成，检查UIManager类...');
                if (typeof UIManager !== 'undefined') {
                    log('✅ UIManager类存在');
                } else {
                    log('❌ UIManager类不存在');
                }
            } catch (error) {
                log(`❌ UI管理器加载失败: ${error.message}`);
            }
        }
        
        async function loadGameEngine() {
            try {
                log('开始加载游戏引擎...');
                await loadScript('gameEngine.js', '游戏引擎');
                log('游戏引擎脚本加载完成，检查GameEngine类...');
                
                // 等待一下让脚本完全执行
                await new Promise(resolve => setTimeout(resolve, 100));
                
                if (typeof GameEngine !== 'undefined') {
                    log('✅ GameEngine类存在');
                    log(`GameEngine类类型: ${typeof GameEngine}`);
                } else {
                    log('❌ GameEngine类不存在');
                    log('检查全局对象...');
                    log(`window.GameEngine: ${typeof window.GameEngine}`);
                    log(`this.GameEngine: ${typeof this.GameEngine}`);
                }
            } catch (error) {
                log(`❌ 游戏引擎加载失败: ${error.message}`);
                log(`错误堆栈: ${error.stack}`);
            }
        }
        
        function testStartButton() {
            log('测试开始按钮...');
            const startButton = document.getElementById('startButton');
            if (startButton) {
                log('✅ 开始按钮元素存在');
                log('检查按钮事件监听器...');
                
                // 尝试手动触发点击
                startButton.click();
                log('手动触发按钮点击');
                
                // 检查按钮是否有点击事件
                const hasClickHandler = startButton.onclick !== null;
                log(`按钮onclick属性: ${hasClickHandler}`);
                
                // 检查按钮是否被禁用
                log(`按钮是否被禁用: ${startButton.disabled}`);
                log(`按钮是否可见: ${startButton.offsetParent !== null}`);
                
            } else {
                log('❌ 开始按钮元素不存在');
            }
        }
        
        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            log('页面完全加载完成');
            log('开始逐步测试...');
        });
        
        // 错误捕获
        window.addEventListener('error', function(event) {
            log(`❌ 页面错误: ${event.error ? event.error.message : event.message}`);
            log(`错误文件: ${event.filename}:${event.lineno}:${event.colno}`);
            if (event.error && event.error.stack) {
                log(`错误堆栈: ${event.error.stack}`);
            }
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            log(`❌ Promise拒绝: ${event.reason}`);
        });
        
        log('逐步测试页面已加载');
    </script>
</body>
</html>
