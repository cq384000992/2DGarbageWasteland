<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面重新加载测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0f0f23;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4ecdc4;
        }
        
        .test-section {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            color: #ffd700;
            margin-top: 0;
        }
        
        button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #0f0f23;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-height: 44px;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }
        
        .log {
            background-color: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #4ecdc4;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background-color: #2d5a2d;
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background-color: #5a2d2d;
            border: 1px solid #f44336;
        }
        
        .status.info {
            background-color: #2d4a5a;
            border: 1px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>页面重新加载测试</h1>
        
        <!-- 游戏容器 -->
        <div class="game-container" style="position: relative; width: 100%; height: 600px; background: #1a1a2e; border: 2px solid #4ecdc4; margin: 20px 0;">
            <canvas id="gameCanvas" width="1440" height="2560" style="width: 100%; height: 100%; object-fit: contain;"></canvas>
            
            <!-- 游戏UI -->
            <div class="ui-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
                <!-- 生命值显示 -->
                <div class="health-bar" style="position: absolute; top: 20px; left: 20px; width: 200px; height: 20px; background: #333; border-radius: 10px; overflow: hidden;">
                    <div class="health-fill" id="healthFill" style="width: 100%; height: 100%; background: linear-gradient(90deg, #4caf50, #8bc34a); transition: width 0.3s ease;"></div>
                    <span class="health-text" id="healthText" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 12px; font-weight: bold;">血量: 100/100</span>
                </div>
                
                <!-- 信息面板 -->
                <div class="info-panel" style="position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px;">
                    <!-- 分数显示 -->
                    <div class="info-card score-display" style="background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white;">
                        <span class="label">分数:</span>
                        <span id="scoreValue">0</span>
                    </div>
                    
                    <!-- 关卡显示 -->
                    <div class="info-card level-display" style="background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white;">
                        <span class="label">关卡:</span>
                        <span id="levelValue">1</span>
                    </div>
                    
                    <!-- 时间显示 -->
                    <div class="info-card time-display" style="background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white;">
                        <span class="label">时间:</span>
                        <span id="timeValue">0</span>
                    </div>
                    
                    <!-- 关卡进度显示 -->
                    <div class="info-card progress-display" style="background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white;">
                        <span class="label">进度:</span>
                        <span id="progressValue">0%</span>
                    </div>
                    
                    <!-- 剩余怪物数量显示 -->
                    <div class="info-card monster-count-display" style="background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white;">
                        <span class="label">剩余怪物:</span>
                        <span id="monsterCountValue">0</span>
                    </div>
                    
                    <!-- 关卡进度条 -->
                    <div class="info-card" style="background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
                        <div class="progress-bar" style="width: 200px; height: 10px; background: #333; border-radius: 5px; overflow: hidden;">
                            <div class="progress-fill" id="progressFill" style="width: 0%; height: 100%; background: linear-gradient(90deg, #4ecdc4, #44a08d); transition: width 0.3s ease;"></div>
                        </div>
                    </div>
                    
                    <!-- 音频控制 -->
                    <div class="audio-controls" style="display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
                        <button id="audioToggle" class="audio-button" style="background: #4ecdc4; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">🔊</button>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider" style="width: 100px;">
                    </div>
                </div>
            </div>
            
            <!-- 游戏开始界面 -->
            <div class="start-screen" id="startScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; pointer-events: auto;">
                <h1 style="color: #4ecdc4; margin-bottom: 20px;">末日垃圾场</h1>
                <p style="margin-bottom: 30px; text-align: center;">一个基于HTML5 Canvas的竖屏跑酷射击游戏</p>
                <button id="startButton" style="background: linear-gradient(45deg, #4ecdc4, #44a08d); color: #0f0f23; border: none; padding: 15px 30px; font-size: 18px; font-weight: 800; border-radius: 25px; cursor: pointer; transition: all 0.3s ease;">开始游戏</button>
            </div>
            
            <!-- 游戏结束界面 -->
            <div class="game-over-screen" id="gameOverScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; justify-content: center; align-items: center; color: white; pointer-events: auto;">
                <h2 style="color: #ff6b6b; margin-bottom: 20px;">游戏结束</h2>
                <p style="margin-bottom: 10px;">最终分数: <span id="finalScore">0</span></p>
                <p style="margin-bottom: 30px;">到达关卡: <span id="finalLevel">1</span></p>
                <button id="restartButton" style="background: linear-gradient(45deg, #4ecdc4, #44a08d); color: #0f0f23; border: none; padding: 15px 30px; font-size: 18px; font-weight: 800; border-radius: 25px; cursor: pointer; transition: all 0.3s ease;">重新开始</button>
            </div>
            
            <!-- 关卡完成界面 -->
            <div class="level-complete-screen" id="levelCompleteScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; justify-content: center; align-items: center; color: white; pointer-events: auto;">
                <h2 style="color: #4ecdc4; margin-bottom: 20px;">关卡完成！</h2>
                <p style="margin-bottom: 30px;">准备进入下一关...</p>
                <button id="nextLevelButton" style="background: linear-gradient(45deg, #4ecdc4, #44a08d); color: #0f0f23; border: none; padding: 15px 30px; font-size: 18px; font-weight: 800; border-radius: 25px; cursor: pointer; transition: all 0.3s ease;">下一关</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>测试说明</h2>
            <p>这个页面用于测试页面重新加载后游戏是否能正常启动。</p>
            <ol>
                <li>点击"测试单例状态"查看当前单例状态</li>
                <li>点击"初始化游戏"创建游戏引擎</li>
                <li>点击"测试开始按钮"检查按钮是否响应</li>
                <li>刷新页面（F5）重复测试</li>
            </ol>
        </div>
        
        <div class="test-section">
            <h2>测试控制</h2>
            <button onclick="testSingletonStatus()">测试单例状态</button>
            <button onclick="initializeGame()">初始化游戏</button>
            <button onclick="testStartButton()">测试开始按钮</button>
            <button onclick="clearLog()">清除日志</button>
        </div>
        
        <div class="test-section">
            <h2>测试日志</h2>
            <div class="log" id="testLog">等待测试...</div>
        </div>
        
        <div class="test-section">
            <h2>单例状态</h2>
            <div id="singletonStatus" class="status info">等待检查...</div>
        </div>
    </div>

    <script>
        class PageReloadTest {
            constructor() {
                this.gameEngine = null;
                this.logs = [];
                this.initialize();
            }
            
            initialize() {
                this.log('页面重新加载测试系统初始化完成');
                this.log('页面加载时间: ' + new Date().toLocaleString());
            }
            
            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                this.logs.push(logEntry);
                console.log(logEntry);
                
                // 保持最近50条日志
                if (this.logs.length > 50) {
                    this.logs.shift();
                }
                
                this.updateLogDisplay();
            }
            
            updateLogDisplay() {
                const logElement = document.getElementById('testLog');
                if (logElement) {
                    logElement.textContent = this.logs.join('\n');
                    logElement.scrollTop = logElement.scrollHeight;
                }
            }
            
            testSingletonStatus() {
                this.log('开始检查单例状态...');
                
                let status = '单例状态检查:\n';
                
                // 检查UIManagerSingleton
                try {
                    if (typeof UIManagerSingleton !== 'undefined') {
                        const uiSingleton = UIManagerSingleton.getInstance();
                        if (uiSingleton && uiSingleton.uiManager) {
                            status += '✓ UIManagerSingleton: 正常\n';
                            this.log('UIManagerSingleton状态正常');
                        } else {
                            status += '✗ UIManagerSingleton: 异常\n';
                            this.log('UIManagerSingleton状态异常');
                        }
                    } else {
                        status += '✗ UIManagerSingleton: 未定义\n';
                        this.log('UIManagerSingleton未定义');
                    }
                } catch (error) {
                    status += '✗ UIManagerSingleton: 错误 - ' + error.message + '\n';
                    this.log('UIManagerSingleton检查出错: ' + error.message);
                }
                
                // 检查InputManager
                try {
                    if (typeof InputManager !== 'undefined') {
                        const inputSingleton = InputManager.getInstance();
                        if (inputSingleton && inputSingleton.inputHandler) {
                            status += '✓ InputManager: 正常\n';
                            this.log('InputManager状态正常');
                        } else {
                            status += '✗ InputManager: 异常\n';
                            this.log('InputManager状态异常');
                        }
                    } else {
                        status += '✗ InputManager: 未定义\n';
                        this.log('InputManager未定义');
                    }
                } catch (error) {
                    status += '✗ InputManager: 错误 - ' + error.message + '\n';
                    this.log('InputManager检查出错: ' + error.message);
                }
                
                // 检查AudioManagerSingleton
                try {
                    if (typeof AudioManagerSingleton !== 'undefined') {
                        const audioSingleton = AudioManagerSingleton.getInstance();
                        if (audioSingleton && audioSingleton.audioManager) {
                            status += '✓ AudioManagerSingleton: 正常\n';
                            this.log('AudioManagerSingleton状态正常');
                        } else {
                            status += '✗ AudioManagerSingleton: 异常\n';
                            this.log('AudioManagerSingleton状态异常');
                        }
                    } else {
                        status += '✗ AudioManagerSingleton: 未定义\n';
                        this.log('AudioManagerSingleton未定义');
                    }
                } catch (error) {
                    status += '✗ AudioManagerSingleton: 错误 - ' + error.message + '\n';
                    this.log('AudioManagerSingleton检查出错: ' + error.message);
                }
                
                // 检查DOM元素
                const startButton = document.getElementById('startButton');
                const gameCanvas = document.getElementById('gameCanvas');
                
                if (startButton) {
                    status += '✓ 开始按钮: 存在\n';
                    this.log('开始按钮元素存在');
                } else {
                    status += '✗ 开始按钮: 不存在\n';
                    this.log('开始按钮元素不存在');
                }
                
                if (gameCanvas) {
                    status += '✓ 游戏画布: 存在\n';
                    this.log('游戏画布元素存在');
                } else {
                    status += '✗ 游戏画布: 不存在\n';
                    this.log('游戏画布元素不存在');
                }
                
                // 更新状态显示
                const statusElement = document.getElementById('singletonStatus');
                if (statusElement) {
                    statusElement.textContent = status;
                    if (status.includes('✗')) {
                        statusElement.className = 'status error';
                    } else {
                        statusElement.className = 'status success';
                    }
                }
                
                this.log('单例状态检查完成');
            }
            
            async initializeGame() {
                this.log('开始初始化游戏...');
                
                try {
                    // 检查游戏引擎是否可用
                    if (typeof GameEngine === 'undefined') {
                        throw new Error('GameEngine类不可用');
                    }
                    
                    // 如果已有游戏引擎实例，先销毁
                    if (this.gameEngine) {
                        this.log('销毁现有游戏引擎实例');
                        this.gameEngine.destroy();
                        this.gameEngine = null;
                    }
                    
                    // 创建新的游戏引擎实例
                    this.log('创建新的游戏引擎实例');
                    this.gameEngine = new GameEngine();
                    
                    // 等待初始化完成
                    this.log('等待游戏引擎初始化完成...');
                    await this.gameEngine.initialize();
                    
                    this.log('游戏引擎初始化成功！');
                    
                } catch (error) {
                    this.log('游戏引擎初始化失败: ' + error.message);
                    console.error('游戏引擎初始化失败:', error);
                }
            }
            
            testStartButton() {
                this.log('开始测试开始按钮...');
                
                const startButton = document.getElementById('startButton');
                if (!startButton) {
                    this.log('开始按钮不存在！');
                    return;
                }
                
                // 检查按钮状态
                const styles = getComputedStyle(startButton);
                this.log('按钮状态检查:');
                this.log('- display: ' + styles.display);
                this.log('- pointer-events: ' + styles.pointerEvents);
                this.log('- cursor: ' + styles.cursor);
                this.log('- disabled: ' + startButton.disabled);
                
                // 尝试触发点击事件
                this.log('尝试触发点击事件...');
                try {
                    startButton.click();
                    this.log('点击事件触发成功');
                } catch (error) {
                    this.log('点击事件触发失败: ' + error.message);
                }
                
                // 检查事件监听器
                this.log('检查事件监听器...');
                if (startButton.onclick) {
                    this.log('发现onclick属性');
                } else {
                    this.log('未发现onclick属性');
                }
                
                this.log('开始按钮测试完成');
            }
            
            clearLog() {
                this.logs = [];
                this.updateLogDisplay();
                this.log('日志已清除');
            }
        }
        
        // 全局变量
        let pageReloadTest = null;
        
        // 全局函数
        function testSingletonStatus() {
            if (pageReloadTest) {
                pageReloadTest.testSingletonStatus();
            }
        }
        
        function initializeGame() {
            if (pageReloadTest) {
                pageReloadTest.initializeGame();
            }
        }
        
        function testStartButton() {
            if (pageReloadTest) {
                pageReloadTest.testStartButton();
            }
        }
        
        function clearLog() {
            if (pageReloadTest) {
                pageReloadTest.clearLog();
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            pageReloadTest = new PageReloadTest();
        });
        
        // 捕获全局错误
        window.addEventListener('error', (event) => {
            console.error('全局错误:', event.error);
            if (pageReloadTest) {
                pageReloadTest.log('全局错误: ' + event.error.message);
            }
        });
        
        // 捕获未处理的Promise拒绝
        window.addEventListener('unhandledrejection', (event) => {
            console.error('未处理的Promise拒绝:', event.reason);
            if (pageReloadTest) {
                pageReloadTest.log('Promise拒绝: ' + event.reason);
            }
        });
    </script>
    
    <!-- 加载游戏文件 -->
    <script src="config.js"></script>
    <script src="imageLoader.js"></script>
    <script src="audioManager.js"></script>
    <script src="camera.js"></script>
    <script src="gameObjects.js"></script>
    <script src="inputHandler.js"></script>
    <script src="uiManager.js"></script>
    <script src="gameEngine.js"></script>
</body>
</html>
