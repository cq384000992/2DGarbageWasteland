<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小化测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0f0f23;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        button {
            background: #4ecdc4;
            color: #0f0f23;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .log {
            background-color: #1a1a2e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            min-height: 100px;
            border: 1px solid #4ecdc4;
        }
    </style>
</head>
<body>
    <h1>最小化JavaScript测试</h1>
    
    <button onclick="testClick()">点击测试</button>
    <button onclick="testAlert()">弹窗测试</button>
    
    <div class="log" id="log">等待测试...</div>
    
    <script>
        // 立即执行的测试
        console.log('JavaScript开始执行！');
        document.getElementById('log').textContent = 'JavaScript已加载，等待测试...';
        
        function testClick() {
            console.log('按钮被点击！');
            const log = document.getElementById('log');
            log.textContent += '\n按钮被点击！时间：' + new Date().toLocaleTimeString();
        }
        
        function testAlert() {
            console.log('准备显示弹窗');
            alert('弹窗测试成功！');
            console.log('弹窗已关闭');
        }
        
        // 页面加载完成后的测试
        window.addEventListener('load', function() {
            console.log('页面完全加载完成');
            document.getElementById('log').textContent += '\n页面加载完成！';
        });
        
        // 错误捕获
        window.addEventListener('error', function(event) {
            console.error('发生错误:', event.error);
            document.getElementById('log').textContent += '\n错误: ' + event.error.message;
        });
    </script>
</body>
</html>
