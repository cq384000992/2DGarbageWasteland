<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0f0f23;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4ecdc4;
        }
        
        button {
            background: #4ecdc4;
            color: #0f0f23;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            display: block;
            width: 200px;
            margin: 10px auto;
        }
        
        button:hover {
            background: #44a08d;
        }
        
        .log {
            background-color: #1a1a2e;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            min-height: 100px;
            border: 1px solid #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>最小JavaScript测试</h1>
        
        <button onclick="testFunction()">点击测试</button>
        
        <div class="log" id="logArea">等待测试...</div>
    </div>

    <script>
        // 立即执行
        document.getElementById('logArea').textContent = 'JavaScript已加载！';
        
        function testFunction() {
            document.getElementById('logArea').textContent = '按钮点击成功！JavaScript正常工作！';
            console.log('按钮点击测试成功');
        }
        
        // 页面加载完成
        window.addEventListener('load', function() {
            document.getElementById('logArea').textContent += '\n页面加载完成';
        });
        
        console.log('最小测试页面加载完成');
    </script>
</body>
</html>
