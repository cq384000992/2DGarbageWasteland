<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关卡配置测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #0f0f23;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #4ecdc4;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .pass {
            background-color: #2d5a2d;
            border-left: 4px solid #4caf50;
        }
        .info {
            background-color: #2d4a5a;
            border-left: 4px solid #2196f3;
        }
        .warning {
            background-color: #5a4a2d;
            border-left: 4px solid #ff9800;
        }
        button {
            background-color: #4ecdc4;
            color: #0f0f23;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45b7b8;
        }
        #log {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .level-config {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .config-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #4ecdc4;
            border-radius: 8px;
            padding: 15px;
        }
        .config-card h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        .config-item {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>🎮 关卡配置测试</h1>
    
    <div class="test-section">
        <h2>📋 关卡配置信息</h2>
        <div class="level-config">
            <div class="config-card">
                <h3>关卡 1</h3>
                <div class="config-item">⏱️ 时长: 50秒</div>
                <div class="config-item">🛢️ 油桶怪: 最多2个</div>
                <div class="config-item">🛸 UFO炮塔: 最多1个</div>
                <div class="config-item">👹 巨型怪: 最多0个</div>
                <div class="config-item">🎨 背景: #0f0f23</div>
            </div>
            <div class="config-card">
                <h3>关卡 2</h3>
                <div class="config-item">⏱️ 时长: 80秒</div>
                <div class="config-item">🛢️ 油桶怪: 最多3个</div>
                <div class="config-item">🛸 UFO炮塔: 最多2个</div>
                <div class="config-item">👹 巨型怪: 最多1个</div>
                <div class="config-item">🎨 背景: #1a0f23</div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2>🧪 测试功能</h2>
        <button onclick="testLevelConfig()">测试关卡配置读取</button>
        <button onclick="testMonsterGeneration()">测试怪物生成逻辑</button>
        <button onclick="testLevelProgression()">测试关卡进度</button>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <div class="test-section">
        <h2>📊 测试结果</h2>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h2>📝 测试日志</h2>
        <div id="log"></div>
    </div>

    <script>
        // 模拟配置
        const CONFIG = {
            LEVELS: [
                {
                    DURATION: 50000,
                    ENEMY_SPAWN_MULTIPLIER: 1.0,
                    OBSTACLE_SPAWN_MULTIPLIER: 1.0,
                    BACKGROUND_COLOR: '#0f0f23',
                    MAX_BARREL_MONSTERS: 2,
                    MAX_UFO_TURRETS: 1,
                    MAX_GIANT_MELEES: 0
                },
                {
                    DURATION: 80000,
                    ENEMY_SPAWN_MULTIPLIER: 1.5,
                    OBSTACLE_SPAWN_MULTIPLIER: 1.2,
                    BACKGROUND_COLOR: '#1a0f23',
                    MAX_BARREL_MONSTERS: 3,
                    MAX_UFO_TURRETS: 2,
                    MAX_GIANT_MELEES: 1
                }
            ]
        };

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }

        function addResult(type, title, message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `
                <div class="test-result ${type}">
                    <strong>[${timestamp}] ${title}</strong><br>
                    ${message}
                </div>
            `;
        }

        function testLevelConfig() {
            log('📋 开始测试关卡配置读取...');
            
            CONFIG.LEVELS.forEach((level, index) => {
                const levelNum = index + 1;
                log(`关卡${levelNum}: 时长=${level.DURATION/1000}秒, Barrel=${level.MAX_BARREL_MONSTERS}, UFO=${level.MAX_UFO_TURRETS}, Giant=${level.MAX_GIANT_MELEES}`);
                
                addResult('info', `关卡${levelNum}配置`, 
                    `时长: ${level.DURATION/1000}秒 | 油桶怪: ${level.MAX_BARREL_MONSTERS} | UFO: ${level.MAX_UFO_TURRETS} | 巨型怪: ${level.MAX_GIANT_MELEES}`);
            });
            
            log('✅ 关卡配置读取测试完成');
        }

        function testMonsterGeneration() {
            log('👹 开始测试怪物生成逻辑...');
            
            // 模拟怪物生成逻辑
            function simulateMonsterGeneration(levelIndex) {
                const levelConfig = CONFIG.LEVELS[levelIndex];
                let barrelCount = 0;
                let ufoCount = 0;
                let giantCount = 0;
                
                log(`\n--- 关卡${levelIndex + 1}怪物生成模拟 ---`);
                log(`配置限制: Barrel=${levelConfig.MAX_BARREL_MONSTERS}, UFO=${levelConfig.MAX_UFO_TURRETS}, Giant=${levelConfig.MAX_GIANT_MELEES}`);
                
                // 模拟生成过程
                const totalMonsters = levelConfig.MAX_BARREL_MONSTERS + levelConfig.MAX_UFO_TURRETS + levelConfig.MAX_GIANT_MELEES;
                let attempts = 0;
                const maxAttempts = totalMonsters * 2; // 最多尝试2倍数量
                
                while ((barrelCount < levelConfig.MAX_BARREL_MONSTERS || 
                       ufoCount < levelConfig.MAX_UFO_TURRETS || 
                       giantCount < levelConfig.MAX_GIANT_MELEES) && 
                       attempts < maxAttempts) {
                    
                    attempts++;
                    
                    // 检查可用类型
                    const availableTypes = [];
                    if (barrelCount < levelConfig.MAX_BARREL_MONSTERS) availableTypes.push('barrel');
                    if (ufoCount < levelConfig.MAX_UFO_TURRETS) availableTypes.push('ufo');
                    if (giantCount < levelConfig.MAX_GIANT_MELEES) availableTypes.push('giant');
                    
                    if (availableTypes.length === 0) break;
                    
                    // 根据权重选择类型
                    const typeWeights = {};
                    availableTypes.forEach(type => {
                        if (type === 'barrel') typeWeights.barrel = 0.4;
                        if (type === 'ufo') typeWeights.ufo = 0.4;
                        if (type === 'giant') typeWeights.giant = 0.2;
                    });
                    
                    // 根据关卡进度调整权重
                    const levelProgress = (levelIndex + 1) / CONFIG.LEVELS.length;
                    if (typeWeights.giant) {
                        typeWeights.giant += levelProgress * 0.3;
                    }
                    
                    // 随机选择
                    const random = Math.random();
                    let cumulativeWeight = 0;
                    let selectedType = null;
                    
                    for (const [type, weight] of Object.entries(typeWeights)) {
                        cumulativeWeight += weight;
                        if (random <= cumulativeWeight) {
                            selectedType = type;
                            break;
                        }
                    }
                    
                    // 增加计数
                    if (selectedType === 'barrel') barrelCount++;
                    else if (selectedType === 'ufo') ufoCount++;
                    else if (selectedType === 'giant') giantCount++;
                    
                    log(`尝试${attempts}: 选择${selectedType}, 当前数量: Barrel=${barrelCount}, UFO=${ufoCount}, Giant=${giantCount}`);
                }
                
                log(`生成完成: Barrel=${barrelCount}/${levelConfig.MAX_BARREL_MONSTERS}, UFO=${ufoCount}/${levelConfig.MAX_UFO_TURRETS}, Giant=${giantCount}/${levelConfig.MAX_GIANT_MELEES}`);
                
                // 验证结果
                const barrelValid = barrelCount <= levelConfig.MAX_BARREL_MONSTERS;
                const ufoValid = ufoCount <= levelConfig.MAX_UFO_TURRETS;
                const giantValid = giantCount <= levelConfig.MAX_GIANT_MELEES;
                const allValid = barrelValid && ufoValid && giantValid;
                
                addResult(allValid ? 'pass' : 'warning', `关卡${levelIndex + 1}生成结果`, 
                    `油桶怪: ${barrelCount}/${levelConfig.MAX_BARREL_MONSTERS} ${barrelValid ? '✅' : '❌'} | 
                     UFO: ${ufoCount}/${levelConfig.MAX_UFO_TURRETS} ${ufoValid ? '✅' : '❌'} | 
                     巨型怪: ${giantCount}/${levelConfig.MAX_GIANT_MELEES} ${giantValid ? '✅' : '❌'}`);
                
                return { barrelCount, ufoCount, giantCount, allValid };
            }
            
            // 测试所有关卡
            let allLevelsValid = true;
            for (let i = 0; i < CONFIG.LEVELS.length; i++) {
                const result = simulateMonsterGeneration(i);
                if (!result.allValid) allLevelsValid = false;
            }
            
            if (allLevelsValid) {
                log('✅ 所有关卡怪物生成测试通过');
                addResult('pass', '总体结果', '所有关卡怪物生成都符合配置限制');
            } else {
                log('❌ 部分关卡怪物生成测试失败');
                addResult('warning', '总体结果', '部分关卡怪物生成超出配置限制');
            }
        }

        function testLevelProgression() {
            log('📈 开始测试关卡进度...');
            
            CONFIG.LEVELS.forEach((level, index) => {
                const levelNum = index + 1;
                const levelProgress = levelNum / CONFIG.LEVELS.length;
                
                log(`关卡${levelNum}: 进度=${(levelProgress * 100).toFixed(1)}%`);
                
                // 分析难度递增
                const difficulty = {
                    totalMonsters: level.MAX_BARREL_MONSTERS + level.MAX_UFO_TURRETS + level.MAX_GIANT_MELEES,
                    hasGiant: level.MAX_GIANT_MELEES > 0,
                    duration: level.DURATION / 1000
                };
                
                log(`  难度分析: 总怪物=${difficulty.totalMonsters}, 有巨型怪=${difficulty.hasGiant}, 时长=${difficulty.duration}秒`);
                
                addResult('info', `关卡${levelNum}进度`, 
                    `进度: ${(levelProgress * 100).toFixed(1)}% | 总怪物: ${difficulty.totalMonsters} | 有巨型怪: ${difficulty.hasGiant ? '是' : '否'} | 时长: ${difficulty.duration}秒`);
            });
            
            log('✅ 关卡进度测试完成');
        }

        // 页面加载时自动运行测试
        window.onload = function() {
            log('🚀 关卡配置测试页面加载完成');
            log('点击按钮开始测试...');
        };
    </script>
</body>
</html>
