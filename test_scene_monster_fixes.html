<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>场景和怪物修复测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #0f0f23;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #4ecdc4;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .pass {
            background-color: #2d5a2d;
            border-left: 4px solid #4caf50;
        }
        .info {
            background-color: #2d4a5a;
            border-left: 4px solid #2196f3;
        }
        .warning {
            background-color: #5a4a2d;
            border-left: 4px solid #ff9800;
        }
        button {
            background-color: #4ecdc4;
            color: #0f0f23;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45b7b8;
        }
        #log {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .fix-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .fix-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #4ecdc4;
            border-radius: 8px;
            padding: 15px;
        }
        .fix-card h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        .fix-item {
            margin: 5px 0;
            font-size: 14px;
        }
        .background-fix { border-color: #4caf50; }
        .monster-fix { border-color: #ff9800; }
        .chart-container {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #4ecdc4;
            border-radius: 5px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        .chart-bar {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #4ecdc4, #45b7b8);
            border: 1px solid #4ecdc4;
            transition: all 0.3s ease;
        }
        .chart-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <h1>🎮 场景和怪物修复测试</h1>
    
    <div class="test-section">
        <h2>📋 修复内容总结</h2>
        <div class="fix-summary">
            <div class="fix-card background-fix">
                <h3>🖼️ 背景拼接修复</h3>
                <div class="fix-item">✅ 问题: 关卡后半段场景空了</div>
                <div class="fix-item">✅ 原因: 背景渲染没有考虑摄像机移动</div>
                <div class="fix-item">✅ 修复: 根据摄像机位置动态渲染背景</div>
                <div class="fix-item">✅ 效果: 场景持续拼接，无空白区域</div>
            </div>
            <div class="fix-card monster-fix">
                <h3>👹 怪物分布修复</h3>
                <div class="fix-item">✅ 问题: 中段后没有新怪物</div>
                <div class="fix-item">✅ 原因: 达到上限后停止生成</div>
                <div class="fix-item">✅ 修复: S型曲线密度分布</div>
                <div class="fix-item">✅ 效果: 中段到结尾怪物越来越多</div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2>📊 怪物密度分布图</h2>
        <div class="chart-container" id="densityChart">
            <!-- 动态生成密度图表 -->
        </div>
    </div>

    <div class="test-section">
        <h2>🧪 测试功能</h2>
        <button onclick="testBackgroundTiling()">测试背景拼接</button>
        <button onclick="testMonsterDistribution()">测试怪物分布</button>
        <button onclick="testDensityCurve()">测试密度曲线</button>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <div class="test-section">
        <h2>📊 测试结果</h2>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h2>📝 测试日志</h2>
        <div id="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }

        function addResult(type, title, message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `
                <div class="test-result ${type}">
                    <strong>[${timestamp}] ${title}</strong><br>
                    ${message}
                </div>
            `;
        }

        function testBackgroundTiling() {
            log('🖼️ 开始测试背景拼接...');
            
            // 模拟摄像机移动
            const cameraPositions = [
                { time: 0, y: 1280, description: '游戏开始' },
                { time: 30, y: -4570, description: '30秒后' },
                { time: 60, y: -10420, description: '60秒后' },
                { time: 90, y: -16270, description: '90秒后' },
                { time: 120, y: -22120, description: '120秒后' }
            ];
            
            cameraPositions.forEach(pos => {
                // 计算需要渲染的背景范围
                const canvasHeight = 2560;
                const backgroundHeight = 1000; // 假设背景高度
                
                const startIndex = Math.floor((pos.y - canvasHeight) / backgroundHeight) - 2;
                const endIndex = Math.ceil((pos.y + canvasHeight) / backgroundHeight) + 2;
                const backgroundCount = endIndex - startIndex + 1;
                
                log(`${pos.description}: 摄像机Y=${pos.y}, 背景范围=${startIndex}到${endIndex}, 渲染${backgroundCount}个背景`);
            });
            
            log('✅ 背景拼接测试完成');
            addResult('pass', '背景拼接测试', '背景根据摄像机位置动态渲染，确保无空白区域');
        }

        function testMonsterDistribution() {
            log('👹 开始测试怪物分布...');
            
            const spawnPoints = 20; // 假设20个生成点
            let totalMonsters = 0;
            const distribution = [];
            
            for (let i = 0; i < spawnPoints; i++) {
                const progressRatio = i / spawnPoints;
                
                // 计算密度倍数（使用修复后的S型曲线）
                let densityMultiplier;
                if (progressRatio < 0.3) {
                    densityMultiplier = 0.2 + (progressRatio / 0.3) * 0.3;
                } else if (progressRatio < 0.7) {
                    const midProgress = (progressRatio - 0.3) / 0.4;
                    densityMultiplier = 0.5 + midProgress * 1.0;
                } else {
                    const lateProgress = (progressRatio - 0.7) / 0.3;
                    densityMultiplier = 1.5 + lateProgress * 0.5;
                }
                
                // 模拟基础怪物数量
                const baseCount = Math.floor(Math.random() * 3) + 1;
                const actualCount = Math.floor(baseCount * densityMultiplier);
                
                totalMonsters += actualCount;
                distribution.push({
                    point: i,
                    progress: (progressRatio * 100).toFixed(1),
                    density: densityMultiplier.toFixed(2),
                    count: actualCount
                });
                
                log(`生成点${i}: 进度${(progressRatio * 100).toFixed(1)}%, 密度${densityMultiplier.toFixed(2)}x, 怪物${actualCount}个`);
            }
            
            log(`总怪物数量: ${totalMonsters}个`);
            
            // 分析分布趋势
            const earlyMonsters = distribution.slice(0, 6).reduce((sum, d) => sum + d.count, 0);
            const midMonsters = distribution.slice(6, 14).reduce((sum, d) => sum + d.count, 0);
            const lateMonsters = distribution.slice(14).reduce((sum, d) => sum + d.count, 0);
            
            log(`前期怪物: ${earlyMonsters}个`);
            log(`中段怪物: ${midMonsters}个`);
            log(`后期怪物: ${lateMonsters}个`);
            
            const isIncreasing = lateMonsters > midMonsters && midMonsters > earlyMonsters;
            
            if (isIncreasing) {
                log('✅ 怪物分布符合预期：中段到结尾越来越多');
                addResult('pass', '怪物分布测试', '怪物分布符合预期，中段到结尾逐渐增多');
            } else {
                log('❌ 怪物分布不符合预期');
                addResult('warning', '怪物分布测试', '怪物分布需要进一步调整');
            }
        }

        function testDensityCurve() {
            log('📈 开始测试密度曲线...');
            
            const points = 20;
            const chartContainer = document.getElementById('densityChart');
            chartContainer.innerHTML = '';
            
            for (let i = 0; i < points; i++) {
                const progressRatio = i / (points - 1);
                
                // 计算密度倍数
                let densityMultiplier;
                if (progressRatio < 0.3) {
                    densityMultiplier = 0.2 + (progressRatio / 0.3) * 0.3;
                } else if (progressRatio < 0.7) {
                    const midProgress = (progressRatio - 0.3) / 0.4;
                    densityMultiplier = 0.5 + midProgress * 1.0;
                } else {
                    const lateProgress = (progressRatio - 0.7) / 0.3;
                    densityMultiplier = 1.5 + lateProgress * 0.5;
                }
                
                // 创建图表条
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.left = `${(i / (points - 1)) * 100}%`;
                bar.style.width = `${100 / points}%`;
                bar.style.height = `${(densityMultiplier / 2.0) * 100}%`;
                bar.title = `进度${(progressRatio * 100).toFixed(1)}%: 密度${densityMultiplier.toFixed(2)}x`;
                
                // 添加标签
                if (i % 4 === 0) {
                    const label = document.createElement('div');
                    label.className = 'chart-label';
                    label.textContent = `${(progressRatio * 100).toFixed(0)}%`;
                    bar.appendChild(label);
                }
                
                chartContainer.appendChild(bar);
            }
            
            log('✅ 密度曲线图表生成完成');
            addResult('info', '密度曲线测试', 'S型密度曲线：前期缓慢增长，中段快速增长，后期高密度');
        }

        // 页面加载时自动运行测试
        window.onload = function() {
            log('🚀 场景和怪物修复测试页面加载完成');
            log('点击按钮开始测试...');
            testDensityCurve(); // 自动生成密度图表
        };
    </script>
</body>
</html>
