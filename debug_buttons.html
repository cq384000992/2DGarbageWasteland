<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮响应性诊断</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0f0f23;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4ecdc4;
        }
        
        .test-section {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            color: #ffd700;
            margin-top: 0;
        }
        
        button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #0f0f23;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-height: 44px;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .log {
            background-color: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #4ecdc4;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background-color: #2d5a2d;
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background-color: #5a2d2d;
            border: 1px solid #f44336;
        }
        
        .status.info {
            background-color: #2d4a5a;
            border: 1px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>按钮响应性诊断</h1>
        
        <div class="test-section">
            <h2>基础按钮测试</h2>
            <button onclick="testBasicClick()">基础点击测试</button>
            <button onclick="testAlert()">弹窗测试</button>
            <button onclick="testConsole()">控制台测试</button>
            <div class="log" id="basicLog">等待测试...</div>
        </div>
        
        <div class="test-section">
            <h2>事件监听器测试</h2>
            <button id="eventTestBtn">事件监听器测试</button>
            <button id="addEventListenerBtn">添加事件监听器</button>
            <button id="removeEventListenerBtn">移除事件监听器</button>
            <div class="log" id="eventLog">等待测试...</div>
        </div>
        
        <div class="test-section">
            <h2>DOM检查</h2>
            <button onclick="checkDOM()">检查DOM状态</button>
            <button onclick="checkJavaScript()">检查JavaScript状态</button>
            <button onclick="checkErrors()">检查错误</button>
            <div class="log" id="domLog">等待检查...</div>
        </div>
        
        <div class="test-section">
            <h2>游戏组件测试</h2>
            <button onclick="testGameComponents()">测试游戏组件</button>
            <button onclick="testGameEngine()">测试游戏引擎</button>
            <div class="log" id="gameLog">等待测试...</div>
        </div>
        
        <div class="test-section">
            <h2>系统状态</h2>
            <div id="systemStatus" class="status info">系统检查中...</div>
        </div>
    </div>

    <script>
        class ButtonDiagnostic {
            constructor() {
                this.logs = {
                    basic: [],
                    event: [],
                    dom: [],
                    game: []
                };
                
                this.initialize();
            }
            
            initialize() {
                this.log('basic', '诊断系统初始化完成', 'info');
                this.log('event', '事件系统初始化完成', 'info');
                this.log('dom', 'DOM检查系统初始化完成', 'info');
                this.log('game', '游戏组件检查系统初始化完成', 'info');
                
                this.setupEventListeners();
                this.checkSystemStatus();
            }
            
            log(section, message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
                this.logs[section].push(logEntry);
                console.log(`[${section.toUpperCase()}] ${logEntry}`);
                
                // 保持最近20条日志
                if (this.logs[section].length > 20) {
                    this.logs[section].shift();
                }
                
                this.updateLogDisplay(section);
            }
            
            updateLogDisplay(section) {
                const logElement = document.getElementById(`${section}Log`);
                if (logElement) {
                    logElement.textContent = this.logs[section].join('\n');
                    logElement.scrollTop = logElement.scrollHeight;
                }
            }
            
            setupEventListeners() {
                // 为事件测试按钮添加监听器
                const eventTestBtn = document.getElementById('eventTestBtn');
                const addEventListenerBtn = document.getElementById('addEventListenerBtn');
                const removeEventListenerBtn = document.getElementById('removeEventListenerBtn');
                
                if (eventTestBtn) {
                    eventTestBtn.addEventListener('click', () => {
                        this.log('event', '事件监听器测试按钮被点击！', 'success');
                    });
                }
                
                if (addEventListenerBtn) {
                    addEventListenerBtn.addEventListener('click', () => {
                        this.log('event', '添加事件监听器按钮被点击', 'info');
                        this.addTestEventListener();
                    });
                }
                
                if (removeEventListenerBtn) {
                    removeEventListenerBtn.addEventListener('click', () => {
                        this.log('event', '移除事件监听器按钮被点击', 'info');
                        this.removeTestEventListener();
                    });
                }
            }
            
            addTestEventListener() {
                const eventTestBtn = document.getElementById('eventTestBtn');
                if (eventTestBtn) {
                    this.testHandler = () => {
                        this.log('event', '动态添加的事件监听器被触发！', 'success');
                    };
                    eventTestBtn.addEventListener('click', this.testHandler);
                    this.log('event', '动态事件监听器已添加', 'success');
                }
            }
            
            removeTestEventListener() {
                const eventTestBtn = document.getElementById('eventTestBtn');
                if (eventTestBtn && this.testHandler) {
                    eventTestBtn.removeEventListener('click', this.testHandler);
                    this.log('event', '动态事件监听器已移除', 'success');
                    this.testHandler = null;
                } else {
                    this.log('event', '没有可移除的动态事件监听器', 'info');
                }
            }
            
            checkSystemStatus() {
                const statusDiv = document.getElementById('systemStatus');
                let status = '系统状态检查：\n';
                
                // 检查JavaScript是否正常工作
                try {
                    const test = 1 + 1;
                    status += '✓ JavaScript正常工作\n';
                } catch (error) {
                    status += '✗ JavaScript错误\n';
                }
                
                // 检查DOM是否加载完成
                if (document.readyState === 'complete') {
                    status += '✓ DOM加载完成\n';
                } else {
                    status += `⚠ DOM状态: ${document.readyState}\n`;
                }
                
                // 检查按钮元素
                const buttons = document.querySelectorAll('button');
                status += `✓ 找到 ${buttons.length} 个按钮元素\n`;
                
                // 检查事件监听器
                let workingButtons = 0;
                buttons.forEach((btn, index) => {
                    if (btn.onclick || btn.addEventListener) {
                        workingButtons++;
                    }
                });
                status += `✓ ${workingButtons}/${buttons.length} 个按钮有事件处理\n`;
                
                statusDiv.textContent = status;
                statusDiv.className = 'status success';
            }
        }
        
        // 全局函数
        let diagnostic = null;
        
        function testBasicClick() {
            if (diagnostic) {
                diagnostic.log('basic', '基础点击测试按钮被点击！', 'success');
            }
        }
        
        function testAlert() {
            if (diagnostic) {
                diagnostic.log('basic', '弹窗测试按钮被点击', 'info');
                alert('弹窗测试成功！');
                diagnostic.log('basic', '弹窗测试完成', 'success');
            }
        }
        
        function testConsole() {
            if (diagnostic) {
                diagnostic.log('basic', '控制台测试按钮被点击', 'info');
                console.log('控制台测试消息');
                diagnostic.log('basic', '控制台测试完成', 'success');
            }
        }
        
        function checkDOM() {
            if (diagnostic) {
                diagnostic.log('dom', '开始检查DOM状态...', 'info');
                
                // 检查基本DOM元素
                const body = document.body;
                const container = document.querySelector('.container');
                const buttons = document.querySelectorAll('button');
                
                diagnostic.log('dom', `Body元素: ${body ? '存在' : '不存在'}`, body ? 'success' : 'error');
                diagnostic.log('dom', `Container元素: ${container ? '存在' : '不存在'}`, container ? 'success' : 'error');
                diagnostic.log('dom', `按钮数量: ${buttons.length}`, 'info');
                
                // 检查按钮状态
                buttons.forEach((btn, index) => {
                    const styles = getComputedStyle(btn);
                    diagnostic.log('dom', `按钮${index + 1}: 指针事件=${styles.pointerEvents}, 光标=${styles.cursor}`, 'info');
                });
                
                diagnostic.log('dom', 'DOM检查完成', 'success');
            }
        }
        
        function checkJavaScript() {
            if (diagnostic) {
                diagnostic.log('dom', '开始检查JavaScript状态...', 'info');
                
                // 检查基本JavaScript功能
                try {
                    const testObj = { test: 'value' };
                    const testArray = [1, 2, 3];
                    const testFunction = () => 'test';
                    
                    diagnostic.log('dom', '对象创建: 正常', 'success');
                    diagnostic.log('dom', '数组创建: 正常', 'success');
                    diagnostic.log('dom', '函数创建: 正常', 'success');
                    
                    // 检查事件处理
                    if (typeof addEventListener === 'function') {
                        diagnostic.log('dom', 'addEventListener: 可用', 'success');
                    } else {
                        diagnostic.log('dom', 'addEventListener: 不可用', 'error');
                    }
                    
                    // 检查DOM操作
                    if (typeof document.getElementById === 'function') {
                        diagnostic.log('dom', 'getElementById: 可用', 'success');
                    } else {
                        diagnostic.log('dom', 'getElementById: 不可用', 'error');
                    }
                    
                } catch (error) {
                    diagnostic.log('dom', `JavaScript检查失败: ${error.message}`, 'error');
                }
            }
        }
        
        function checkErrors() {
            if (diagnostic) {
                diagnostic.log('dom', '开始检查错误...', 'info');
                
                // 检查控制台错误
                const originalError = console.error;
                const errors = [];
                
                console.error = function(...args) {
                    errors.push(args.join(' '));
                    originalError.apply(console, args);
                };
                
                // 尝试一些可能出错的操作
                try {
                    // 检查未定义的变量
                    if (typeof undefinedVariable !== 'undefined') {
                        diagnostic.log('dom', '发现未定义变量', 'error');
                    }
                    
                    // 检查游戏相关对象
                    if (typeof gameEngine !== 'undefined') {
                        diagnostic.log('dom', 'gameEngine对象存在', 'info');
                    } else {
                        diagnostic.log('dom', 'gameEngine对象不存在', 'info');
                    }
                    
                    if (errors.length > 0) {
                        diagnostic.log('dom', `发现 ${errors.length} 个错误`, 'error');
                        errors.forEach(error => {
                            diagnostic.log('dom', `错误: ${error}`, 'error');
                        });
                    } else {
                        diagnostic.log('dom', '未发现明显错误', 'success');
                    }
                    
                } catch (error) {
                    diagnostic.log('dom', `错误检查失败: ${error.message}`, 'error');
                } finally {
                    // 恢复原始console.error
                    console.error = originalError;
                }
            }
        }
        
        function testGameComponents() {
            if (diagnostic) {
                diagnostic.log('game', '开始测试游戏组件...', 'info');
                
                // 检查配置文件
                if (typeof CONFIG !== 'undefined') {
                    diagnostic.log('game', 'CONFIG对象存在', 'success');
                } else {
                    diagnostic.log('game', 'CONFIG对象不存在', 'error');
                }
                
                // 检查游戏类
                const gameClasses = ['ImageLoader', 'AudioManager', 'UIManager', 'InputHandler', 'GameEngine'];
                gameClasses.forEach(className => {
                    if (typeof window[className] !== 'undefined') {
                        diagnostic.log('game', `${className}类存在`, 'success');
                    } else {
                        diagnostic.log('game', `${className}类不存在`, 'error');
                    }
                });
                
                diagnostic.log('game', '游戏组件检查完成', 'success');
            }
        }
        
        function testGameEngine() {
            if (diagnostic) {
                diagnostic.log('game', '开始测试游戏引擎...', 'info');
                
                try {
                    if (typeof GameEngine !== 'undefined') {
                        diagnostic.log('game', 'GameEngine类存在', 'success');
                        
                        // 尝试创建游戏引擎实例
                        const testEngine = new GameEngine();
                        diagnostic.log('game', '游戏引擎实例创建成功', 'success');
                        
                        // 检查游戏引擎状态
                        if (testEngine.canvas) {
                            diagnostic.log('game', 'Canvas元素正常', 'success');
                        } else {
                            diagnostic.log('game', 'Canvas元素异常', 'error');
                        }
                        
                    } else {
                        diagnostic.log('game', 'GameEngine类不存在', 'error');
                    }
                } catch (error) {
                    diagnostic.log('game', `游戏引擎测试失败: ${error.message}`, 'error');
                }
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            diagnostic = new ButtonDiagnostic();
        });
        
        // 捕获全局错误
        window.addEventListener('error', (event) => {
            console.error('全局错误:', event.error);
            if (diagnostic) {
                diagnostic.log('dom', `全局错误: ${event.error.message}`, 'error');
            }
        });
        
        // 捕获未处理的Promise拒绝
        window.addEventListener('unhandledrejection', (event) => {
            console.error('未处理的Promise拒绝:', event.reason);
            if (diagnostic) {
                diagnostic.log('dom', `Promise拒绝: ${event.reason}`, 'error');
            }
        });
    </script>
    
    <!-- 尝试加载游戏文件 -->
    <script src="config.js"></script>
    <script src="imageLoader.js"></script>
    <script src="audioManager.js"></script>
    <script src="camera.js"></script>
    <script src="gameObjects.js"></script>
    <script src="inputHandler.js"></script>
    <script src="uiManager.js"></script>
    <script src="gameEngine.js"></script>
</body>
</html>
