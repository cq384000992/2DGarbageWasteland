<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真实游戏测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0f0f23;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4ecdc4;
        }
        
        .test-section {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            color: #ffd700;
            margin-top: 0;
        }
        
        button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #0f0f23;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-height: 44px;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }
        
        .log {
            background-color: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #4ecdc4;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background-color: #2d5a2d;
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background-color: #5a2d2d;
            border: 1px solid #f44336;
        }
        
        .status.info {
            background-color: #2d4a5a;
            border: 1px solid #2196f3;
        }
        
        .game-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>真实游戏测试</h1>
        
        <div class="test-section">
            <h2>测试说明</h2>
            <p>这个页面用于测试真实游戏的重启功能。</p>
            <ol>
                <li>点击"加载游戏"按钮加载游戏页面</li>
                <li>在游戏中进行测试</li>
                <li>观察控制台日志</li>
                <li>测试重启功能</li>
            </ol>
        </div>
        
        <div class="test-section">
            <h2>测试控制</h2>
            <button onclick="loadGame()">加载游戏</button>
            <button onclick="reloadGame()">重新加载游戏</button>
            <button onclick="clearLog()">清除日志</button>
        </div>
        
        <div class="test-section">
            <h2>游戏窗口</h2>
            <div class="game-frame" id="gameFrame">
                <div style="display: flex; justify-content: center; align-items: center; height: 100%; color: #666;">
                    点击"加载游戏"按钮开始测试
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>测试日志</h2>
            <div class="log" id="testLog">等待测试...</div>
        </div>
        
        <div class="test-section">
            <h2>测试状态</h2>
            <div id="testStatus" class="status info">等待开始测试</div>
        </div>
    </div>

    <script>
        class RealGameTest {
            constructor() {
                this.logs = [];
                this.gameLoaded = false;
                this.initialize();
            }
            
            initialize() {
                this.log('真实游戏测试系统初始化完成');
                this.log('页面加载时间: ' + new Date().toLocaleString());
            }
            
            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                this.logs.push(logEntry);
                console.log(logEntry);
                
                // 保持最近50条日志
                if (this.logs.length > 50) {
                    this.logs.shift();
                }
                
                this.updateLogDisplay();
            }
            
            updateLogDisplay() {
                const logElement = document.getElementById('testLog');
                if (logElement) {
                    logElement.textContent = this.logs.join('\n');
                    logElement.scrollTop = logElement.scrollHeight;
                }
            }
            
            updateStatus(message, type = 'info') {
                const statusElement = document.getElementById('testStatus');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.className = 'status ' + type;
                }
            }
            
            loadGame() {
                this.log('开始加载游戏...');
                this.updateStatus('正在加载游戏...', 'info');
                
                try {
                    const gameFrame = document.getElementById('gameFrame');
                    if (gameFrame) {
                        // 创建iframe加载游戏
                        const iframe = document.createElement('iframe');
                        iframe.src = 'index.html';
                        iframe.onload = () => {
                            this.log('游戏页面加载完成');
                            this.updateStatus('游戏加载完成', 'success');
                            this.gameLoaded = true;
                        };
                        iframe.onerror = () => {
                            this.log('游戏页面加载失败');
                            this.updateStatus('游戏加载失败', 'error');
                        };
                        
                        // 清空容器并添加iframe
                        gameFrame.innerHTML = '';
                        gameFrame.appendChild(iframe);
                        
                        this.log('游戏iframe已创建');
                    } else {
                        throw new Error('游戏容器不存在');
                    }
                } catch (error) {
                    this.log('加载游戏时出错: ' + error.message);
                    this.updateStatus('加载游戏失败: ' + error.message, 'error');
                    console.error('加载游戏时出错:', error);
                }
            }
            
            reloadGame() {
                this.log('重新加载游戏...');
                this.updateStatus('正在重新加载游戏...', 'info');
                
                try {
                    const gameFrame = document.getElementById('gameFrame');
                    if (gameFrame) {
                        const iframe = gameFrame.querySelector('iframe');
                        if (iframe) {
                            // 重新加载iframe
                            iframe.src = iframe.src;
                            this.log('游戏iframe已重新加载');
                        } else {
                            this.log('未找到游戏iframe，重新创建');
                            this.loadGame();
                        }
                    } else {
                        throw new Error('游戏容器不存在');
                    }
                } catch (error) {
                    this.log('重新加载游戏时出错: ' + error.message);
                    this.updateStatus('重新加载游戏失败: ' + error.message, 'error');
                    console.error('重新加载游戏时出错:', error);
                }
            }
            
            clearLog() {
                this.logs = [];
                this.updateLogDisplay();
                this.log('日志已清除');
            }
        }
        
        // 全局变量
        let realGameTest = null;
        
        // 全局函数
        function loadGame() {
            if (realGameTest) {
                realGameTest.loadGame();
            }
        }
        
        function reloadGame() {
            if (realGameTest) {
                realGameTest.reloadGame();
            }
        }
        
        function clearLog() {
            if (realGameTest) {
                realGameTest.clearLog();
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            realGameTest = new RealGameTest();
        });
        
        // 捕获全局错误
        window.addEventListener('error', (event) => {
            console.error('全局错误:', event.error);
            if (realGameTest) {
                realGameTest.log('全局错误: ' + event.error.message);
            }
        });
        
        // 捕获未处理的Promise拒绝
        window.addEventListener('unhandledrejection', (event) => {
            console.error('未处理的Promise拒绝:', event.reason);
            if (realGameTest) {
                realGameTest.log('Promise拒绝: ' + event.reason);
            }
        });
    </script>
</body>
</html>
