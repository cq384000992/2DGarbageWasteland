<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪物数量显示测试</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0f0f23;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #4ecdc4;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        .ui-preview {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background-color: #4ecdc4;
            color: #0f0f23;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45b7b8;
        }
        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔍 怪物数量显示测试</h1>
        
        <div class="test-section">
            <h2>📋 问题诊断</h2>
            <div class="debug-info" id="diagnosis">
                正在检查怪物数量显示问题...
            </div>
            <button onclick="checkElement()">检查元素</button>
            <button onclick="testStyles()">测试样式</button>
            <button onclick="simulateUpdate()">模拟更新</button>
        </div>

        <div class="test-section">
            <h2>🎮 UI预览</h2>
            <div class="ui-preview">
                <!-- 模拟游戏UI -->
                <div class="info-panel">
                    <!-- 分数显示 -->
                    <div class="info-card score-display">
                        <span class="label">分数:</span>
                        <span>1,250</span>
                    </div>
                    
                    <!-- 关卡显示 -->
                    <div class="info-card level-display">
                        <span class="label">关卡:</span>
                        <span>2</span>
                    </div>
                    
                    <!-- 时间显示 -->
                    <div class="info-card time-display">
                        <span class="label">时间:</span>
                        <span>45.2</span>
                    </div>
                    
                    <!-- 关卡进度显示 -->
                    <div class="info-card progress-display">
                        <span class="label">进度:</span>
                        <span>65%</span>
                    </div>
                    
                    <!-- 剩余怪物数量显示 -->
                    <div class="info-card monster-count-display">
                        <span class="label">剩余怪物:</span>
                        <span id="monsterCountValue">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>🔧 测试控制</h2>
            <button onclick="setMonsterCount(0)">设置为0</button>
            <button onclick="setMonsterCount(5)">设置为5</button>
            <button onclick="setMonsterCount(15)">设置为15</button>
            <button onclick="setMonsterCount(26)">设置为26</button>
            <button onclick="randomCount()">随机数量</button>
        </div>

        <div class="test-section">
            <h2>📊 样式检查</h2>
            <div class="debug-info" id="styleInfo">
                等待样式检查...
            </div>
        </div>
    </div>

    <script>
        function checkElement() {
            const element = document.getElementById('monsterCountValue');
            const diagnosis = document.getElementById('diagnosis');
            
            if (element) {
                diagnosis.innerHTML = `
                    ✅ 元素存在: ${element.tagName}<br>
                    ✅ 元素ID: ${element.id}<br>
                    ✅ 父元素: ${element.parentElement.className}<br>
                    ✅ 当前文本: "${element.textContent}"<br>
                    ✅ 可见性: ${element.offsetWidth > 0 ? '可见' : '不可见'}<br>
                    ✅ 位置: (${element.offsetLeft}, ${element.offsetTop})<br>
                    ✅ 尺寸: ${element.offsetWidth}x${element.offsetHeight}
                `;
            } else {
                diagnosis.innerHTML = '❌ 元素不存在！';
            }
        }

        function testStyles() {
            const element = document.getElementById('monsterCountValue');
            const styleInfo = document.getElementById('styleInfo');
            
            if (element) {
                const computedStyle = window.getComputedStyle(element);
                const parentStyle = window.getComputedStyle(element.parentElement);
                
                styleInfo.innerHTML = `
                    <strong>元素样式:</strong><br>
                    颜色: ${computedStyle.color}<br>
                    字体大小: ${computedStyle.fontSize}<br>
                    字体粗细: ${computedStyle.fontWeight}<br>
                    显示: ${computedStyle.display}<br>
                    可见性: ${computedStyle.visibility}<br>
                    透明度: ${computedStyle.opacity}<br><br>
                    
                    <strong>父元素样式:</strong><br>
                    背景: ${parentStyle.backgroundColor}<br>
                    边框: ${parentStyle.border}<br>
                    显示: ${parentStyle.display}<br>
                    可见性: ${parentStyle.visibility}
                `;
            } else {
                styleInfo.innerHTML = '❌ 元素不存在！';
            }
        }

        function simulateUpdate() {
            const element = document.getElementById('monsterCountValue');
            if (element) {
                const randomCount = Math.floor(Math.random() * 30);
                element.textContent = randomCount;
                
                const diagnosis = document.getElementById('diagnosis');
                diagnosis.innerHTML = `
                    ✅ 模拟更新成功<br>
                    ✅ 新值: ${randomCount}<br>
                    ✅ 元素可见: ${element.offsetWidth > 0 ? '是' : '否'}
                `;
            }
        }

        function setMonsterCount(count) {
            const element = document.getElementById('monsterCountValue');
            if (element) {
                element.textContent = count;
                console.log(`怪物数量设置为: ${count}`);
            }
        }

        function randomCount() {
            const count = Math.floor(Math.random() * 30);
            setMonsterCount(count);
        }

        // 页面加载时自动检查
        window.onload = function() {
            setTimeout(() => {
                checkElement();
                testStyles();
            }, 100);
        };
    </script>
</body>
</html>
